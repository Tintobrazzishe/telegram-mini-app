<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£–≥–∞–¥–∞–π —Ñ–ª–∞–≥</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .score {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .hint-options {
      margin-top: 10px;
    }
    .hint-btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üåç –£–≥–∞–¥–∞–π —Å—Ç—Ä–∞–Ω—É –ø–æ —Ñ–ª–∞–≥—É</h2>
  <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
  <img id="flag" src="" alt="–§–ª–∞–≥ —Å—Ç—Ä–∞–Ω—ã"><br>
  <input id="answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã"/><br>
  <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="showHint()">–ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
  <div class="hint-options" id="hintOptions"></div>
  <div class="feedback" id="feedback"></div>

  <script>
    const countries = [
      { name: "–†–æ—Å—Å–∏—è", code: "ru" },
      { name: "–°–®–ê", code: "us" },
      { name: "–§—Ä–∞–Ω—Ü–∏—è", code: "fr" },
      { name: "–Ø–ø–æ–Ω–∏—è", code: "jp" },
      { name: "–ì–µ—Ä–º–∞–Ω–∏—è", code: "de" },
      { name: "–ò—Ç–∞–ª–∏—è", code: "it" },
      { name: "–ë—Ä–∞–∑–∏–ª–∏—è", code: "br" },
      { name: "–ö–∞–Ω–∞–¥–∞", code: "ca" },
      { name: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è", code: "au" },
      { name: "–ö–∏—Ç–∞–π", code: "cn" },
      { name: "–ê—Ä–≥–µ–Ω—Ç–∏–Ω–∞", code: "ar" },
      { name: "–ò—Å–ø–∞–Ω–∏—è", code: "es" },
      { name: "–ü–æ—Ä—Ç—É–≥–∞–ª–∏—è", code: "pt" },
      { name: "–ú–µ–∫—Å–∏–∫–∞", code: "mx" },
      { name: "–¢—É—Ä—Ü–∏—è", code: "tr" },
      { name: "–ü–æ–ª—å—à–∞", code: "pl" },
      { name: "–®–≤–µ—Ü–∏—è", code: "se" },
      { name: "–ò–Ω–¥–∏—è", code: "in" },
      { name: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", code: "kz" },
      { name: "–£–∫—Ä–∞–∏–Ω–∞", code: "ua" }
    ];

    let current = null;
    let score = 0;

    function normalize(text) {
      return text.trim().toLowerCase();
    }

    function loadRandomFlag() {
      const random = countries[Math.floor(Math.random() * countries.length)];
      current = random;
      document.getElementById("flag").src = `https://flagcdn.com/w320/${random.code}.png`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("hintOptions").innerHTML = "";
    }

    function checkAnswer(userInput = null) {
      const input = normalize(userInput || document.getElementById("answer").value);
      const correct = normalize(current.name);
      const feedback = document.getElementById("feedback");

      if (input === correct) {
        feedback.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        score++;
        document.getElementById("score").textContent = score;
        setTimeout(loadRandomFlag, 1500);
      } else {
        feedback.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë.";
      }
    }

    function showHint() {
      const hintDiv = document.getElementById("hintOptions");
      hintDiv.innerHTML = "";

      const options = new Set();
      options.add(current.name);
      while (options.size < 4) {
        const random = countries[Math.floor(Math.random() * countries.length)];
        options.add(random.name);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      shuffled.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "hint-btn";
        btn.onclick = () => checkAnswer(option);
        hintDiv.appendChild(btn);
      });
    }

    loadRandomFlag();
  </script>
</body>
</html>
