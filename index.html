<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£–≥–∞–¥–∞–π —Ñ–ª–∞–≥</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .score {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .hint-options {
      margin-top: 10px;
    }
    .hint-btn {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .stats {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üåç –£–≥–∞–¥–∞–π —Å—Ç—Ä–∞–Ω—É –ø–æ —Ñ–ª–∞–≥—É</h2>
  <div id="startMenu">
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</p>
    <select id="difficulty">
      <option value="easy">–õ—ë–≥–∫–∏–π</option>
      <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
      <option value="hard">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π</option>
      <option value="random">–°–ª—É—á–∞–π–Ω—ã–π</option>
    </select><br>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å</button>
  </div>

  <div id="game" style="display:none">
    <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
    <img id="flag" src="" alt="–§–ª–∞–≥ —Å—Ç—Ä–∞–Ω—ã"><br>
    <input id="answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã"/><br>
    <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    <button onclick="showHint()">–ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
    <div class="hint-options" id="hintOptions"></div>
    <div class="feedback" id="feedback"></div>
    <div class="stats">
      –û—Ç–≤–µ—á–µ–Ω–æ: <span id="answered">0</span> ‚Ä¢ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correct">0</span> ‚Ä¢ –¢–æ—á–Ω–æ—Å—Ç—å: <span id="accuracy">0%</span>
    </div>
  </div>

  <script>
    const allCountries = [...]; // –û–±—Ä–µ–∑–∞–Ω–æ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏

    const difficultyLevels = {
      easy: allCountries.slice(0, 20),
      medium: allCountries.slice(0, 50),
      hard: allCountries.length >= 200 ? allCountries.slice(0, 200) : allCountries,
    };

    let currentList = [];
    let current = null;
    let score = 0;
    let totalAnswered = 0;
    let correctAnswered = 0;

    function normalize(text) {
      return text.trim().toLowerCase();
    }

    function startGame() {
      const level = document.getElementById("difficulty").value;
      if (level === "random") {
        const levels = Object.values(difficultyLevels);
        currentList = levels[Math.floor(Math.random() * levels.length)];
      } else {
        currentList = difficultyLevels[level];
      }

      document.getElementById("startMenu").style.display = "none";
      document.getElementById("game").style.display = "block";
      score = 0;
      totalAnswered = 0;
      correctAnswered = 0;
      updateStats();
      document.getElementById("score").textContent = score;
      loadRandomFlag();
    }

    function loadRandomFlag() {
      const random = currentList[Math.floor(Math.random() * currentList.length)];
      current = random;
      document.getElementById("flag").src = `https://flagcdn.com/w320/${random.code}.png`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("hintOptions").innerHTML = "";
    }

    function updateStats() {
      document.getElementById("answered").textContent = totalAnswered;
      document.getElementById("correct").textContent = correctAnswered;
      const accuracy = totalAnswered === 0 ? 0 : Math.round((correctAnswered / totalAnswered) * 100);
      document.getElementById("accuracy").textContent = `${accuracy}%`;
    }

    function checkAnswer(userInput = null) {
      const input = normalize(userInput || document.getElementById("answer").value);
      const correct = normalize(current.name);
      const feedback = document.getElementById("feedback");
      totalAnswered++;

      if (input === correct) {
        feedback.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
        score++;
        correctAnswered++;
        document.getElementById("score").textContent = score;
        updateStats();
        setTimeout(loadRandomFlag, 1500);
      } else {
        feedback.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë.";
        updateStats();
      }
    }

    function showHint() {
      const hintDiv = document.getElementById("hintOptions");
      hintDiv.innerHTML = "";

      const options = new Set();
      options.add(current.name);
      while (options.size < 4) {
        const random = currentList[Math.floor(Math.random() * currentList.length)];
        options.add(random.name);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      shuffled.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "hint-btn";
        btn.onclick = () => checkAnswer(option);
        hintDiv.appendChild(btn);
      });
    }
  </script>
</body>
</html>
