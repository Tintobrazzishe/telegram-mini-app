<body>
  <h2>üåç –£–≥–∞–¥–∞–π —Å—Ç—Ä–∞–Ω—É –ø–æ —Ñ–ª–∞–≥—É</h2>
  <div id="startMenu">

  <div id="game" style="display:none">

    <input id="answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã"/><br>
    <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

      –í–æ–ø—Ä–æ—Å–æ–≤: <span id="answered">0</span>/10 ‚Ä¢ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correct">0</span> ‚Ä¢ –¢–æ—á–Ω–æ—Å—Ç—å: <span id="accuracy">0%</span>
    </div>
  </div>

  <div id="summary">
    <p>üéâ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</p>
    <p>–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç: <span id="finalScore">0</span></p>
    <div id="leaderboard"></div>
    <button id="restartBtn" onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <script>
    const allCountries = [
      { name: "–†–æ—Å—Å–∏—è", code: "ru" }, { name: "–°–®–ê", code: "us" }, { name: "–ö–∞–Ω–∞–¥–∞", code: "ca" },
      { name: "–ì–µ—Ä–º–∞–Ω–∏—è", code: "de" }, { name: "–§—Ä–∞–Ω—Ü–∏—è", code: "fr" }, { name: "–ò—Ç–∞–ª–∏—è", code: "it" },
      { name: "–ò—Å–ø–∞–Ω–∏—è", code: "es" }, { name: "–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è", code: "gb" }, { name: "–Ø–ø–æ–Ω–∏—è", code: "jp" },
      { name: "–ö–∏—Ç–∞–π", code: "cn" }, { name: "–ë—Ä–∞–∑–∏–ª–∏—è", code: "br" }, { name: "–ò–Ω–¥–∏—è", code: "in" },
      { name: "–ê–≤—Å—Ç—Ä–∞–ª–∏—è", code: "au" }, { name: "–ú–µ–∫—Å–∏–∫–∞", code: "mx" }, { name: "–ê—Ä–≥–µ–Ω—Ç–∏–Ω–∞", code: "ar" },
      { name: "–ï–≥–∏–ø–µ—Ç", code: "eg" }, { name: "–¢—É—Ä—Ü–∏—è", code: "tr" }, { name: "–Æ–∂–Ω–∞—è –ö–æ—Ä–µ—è", code: "kr" },
      { name: "–Æ–ê–†", code: "za" }, { name: "–°–∞—É–¥–æ–≤—Å–∫–∞—è –ê—Ä–∞–≤–∏—è", code: "sa" }, { name: "–ù–∏–¥–µ—Ä–ª–∞–Ω–¥—ã", code: "nl" },
      { name: "–®–≤–µ—Ü–∏—è", code: "se" }, { name: "–ù–æ—Ä–≤–µ–≥–∏—è", code: "no" }, { name: "–§–∏–Ω–ª—è–Ω–¥–∏—è", code: "fi" },
      { name: "–ü–æ–ª—å—à–∞", code: "pl" }, { name: "–£–∫—Ä–∞–∏–Ω–∞", code: "ua" }, { name: "–ë–µ–ª–∞—Ä—É—Å—å", code: "by" },
      { name: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", code: "kz" }, { name: "–ê–∑–µ—Ä–±–∞–π–¥–∂–∞–Ω", code: "az" }, { name: "–ì—Ä—É–∑–∏—è", code: "ge" },
      { name: "–ê—Ä–º–µ–Ω–∏—è", code: "am" }, { name: "–ò—Ä–∞–Ω", code: "ir" }, { name: "–ò—Ä–∞–∫", code: "iq" },
      { name: "–ü–∞–∫–∏—Å—Ç–∞–Ω", code: "pk" }, { name: "–ê—Ñ–≥–∞–Ω–∏—Å—Ç–∞–Ω", code: "af" }, { name: "–ò–∑—Ä–∞–∏–ª—å", code: "il" },
      { name: "–°–∏—Ä–∏—è", code: "sy" }, { name: "–õ–∏–≤–∞–Ω", code: "lb" }, { name: "–ò–æ—Ä–¥–∞–Ω–∏—è", code: "jo" },
      { name: "–ì—Ä–µ—Ü–∏—è", code: "gr" }, { name: "–ë–æ–ª–≥–∞—Ä–∏—è", code: "bg" }, { name: "–†—É–º—ã–Ω–∏—è", code: "ro" },
      { name: "–ß–µ—Ö–∏—è", code: "cz" }, { name: "–°–ª–æ–≤–∞–∫–∏—è", code: "sk" }, { name: "–í–µ–Ω–≥—Ä–∏—è", code: "hu" },
      { name: "–•–æ—Ä–≤–∞—Ç–∏—è", code: "hr" }, { name: "–°–µ—Ä–±–∏—è", code: "rs" }, { name: "–ß–µ—Ä–Ω–æ–≥–æ—Ä–∏—è", code: "me" },
      { name: "–°–ª–æ–≤–µ–Ω–∏—è", code: "si" }, { name: "–ë–æ—Å–Ω–∏—è –∏ –ì–µ—Ä—Ü–µ–≥–æ–≤–∏–Ω–∞", code: "ba" },
      { name: "–î–∞–Ω–∏—è", code: "dk" }, { name: "–®–≤–µ–π—Ü–∞—Ä–∏—è", code: "ch" }, { name: "–ò—Å–ª–∞–Ω–¥–∏—è", code: "is" },
      { name: "–ü–æ—Ä—Ç—É–≥–∞–ª–∏—è", code: "pt" }, { name: "–ù–æ–≤–∞—è –ó–µ–ª–∞–Ω–¥–∏—è", code: "nz" }, { name: "–¢–∞–∏–ª–∞–Ω–¥", code: "th" },
      { name: "–ú–∞–ª–∞–π–∑–∏—è", code: "my" }, { name: "–°–∏–Ω–≥–∞–ø—É—Ä", code: "sg" }, { name: "–ò–Ω–¥–æ–Ω–µ–∑–∏—è", code: "id" },
      { name: "–§–∏–ª–∏–ø–ø–∏–Ω—ã", code: "ph" }, { name: "–í—å–µ—Ç–Ω–∞–º", code: "vn" }, { name: "–®—Ä–∏-–õ–∞–Ω–∫–∞", code: "lk" },
      { name: "–ë–∞–Ω–≥–ª–∞–¥–µ—à", code: "bd" }, { name: "–ú–æ–Ω–≥–æ–ª–∏—è", code: "mn" }, { name: "–ù–µ–ø–∞–ª", code: "np" },
      { name: "–ö–∞–º–±–æ–¥–∂–∞", code: "kh" }, { name: "–õ–∞–æ—Å", code: "la" }, { name: "–ú—å—è–Ω–º–∞", code: "mm" },
      { name: "–ö—É–±–∞", code: "cu" }, { name: "–ß–∏–ª–∏", code: "cl" }, { name: "–ü–µ—Ä—É", code: "pe" },
      { name: "–ö–æ–ª—É–º–±–∏—è", code: "co" }, { name: "–í–µ–Ω–µ—Å—É—ç–ª–∞", code: "ve" }, { name: "–ë–æ–ª–∏–≤–∏—è", code: "bo" },
      { name: "–≠–∫–≤–∞–¥–æ—Ä", code: "ec" }, { name: "–ü–∞—Ä–∞–≥–≤–∞–π", code: "py" }, { name: "–£—Ä—É–≥–≤–∞–π", code: "uy" },
      { name: "–ü–∞–Ω–∞–º–∞", code: "pa" }, { name: "–ö–æ—Å—Ç–∞-–†–∏–∫–∞", code: "cr" }, { name: "–ù–∏–∫–∞—Ä–∞–≥—É–∞", code: "ni" },
      { name: "–ì–æ–Ω–¥—É—Ä–∞—Å", code: "hn" }, { name: "–ì–≤–∞—Ç–µ–º–∞–ª–∞", code: "gt" }, { name: "–°–∞–ª—å–≤–∞–¥–æ—Ä", code: "sv" },
      { name: "–î–æ–º–∏–Ω–∏–∫–∞–Ω–∞", code: "do" }, { name: "–ì–∞–∏—Ç–∏", code: "ht" }, { name: "–Ø–º–∞–π–∫–∞", code: "jm" }
    ];

    const difficultyLevels = {
      easy: allCountries.slice(0, 20),
      medium: allCountries.slice(0, 50),
      hard: allCountries.length >= 120 ? allCountries.slice(0, 120) : allCountries
    };

    let currentList = [];
    let current = null;
    let score = 0;
    let totalAnswered = 0;
    let correctAnswered = 0;
    let streak = 0;
    let doublePoints = false;
    const maxQuestions = 10;
    let basePoints = 0;

    function normalize(text) {
      return text.trim().toLowerCase();
    }

    function startGame() {
      const level = document.getElementById("difficulty").value;
      if (level === "random") {
        const levels = Object.values(difficultyLevels);
        currentList = levels[Math.floor(Math.random() * levels.length)];
      } else {
        currentList = difficultyLevels[level];
      }

      document.getElementById("startMenu").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("summary").style.display = "none";
      score = 0;
      totalAnswered = 0;
      correctAnswered = 0;
      streak = 0;
      doublePoints = false;
      basePoints = 0;
      updateStats();
      document.getElementById("score").textContent = score;
      loadRandomFlag();
    }

    function loadRandomFlag() {
      if (totalAnswered >= maxQuestions) {
        document.getElementById("game").style.display = "none";
        document.getElementById("summary").style.display = "block";
        document.getElementById("finalScore").textContent = score;
        updateLeaderboard(score);
        return;
      }
      const random = currentList[Math.floor(Math.random() * currentList.length)];
      current = random;
      document.getElementById("flag").src = `https://flagcdn.com/w320/${random.code}.png`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("hintOptions").innerHTML = "";
    }

    function updateStats() {
      document.getElementById("answered").textContent = totalAnswered;
      document.getElementById("correct").textContent = correctAnswered;
      const accuracy = totalAnswered === 0 ? 0 : Math.round((correctAnswered / totalAnswered) * 100);
      document.getElementById("accuracy").textContent = `${accuracy}%`;
    }

    function checkAnswer(userInput = null) {
      const input = normalize(userInput || document.getElementById("answer").value);
      const correct = normalize(current.name);
      const feedback = document.getElementById("feedback");
      totalAnswered++;

      if (input === correct) {
        streak++;
        if (streak >= 3) doublePoints = true;
        let points = 1;
        if (doublePoints) {
          points = 2;
          basePoints = (basePoints + 1) * 2;
        } else {
          basePoints += 1;
        }
        score = basePoints;
        feedback.textContent = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! +${points} –æ—á–∫–æ–≤`;
        correctAnswered++;
        document.getElementById("score").textContent = score;
        updateStats();
        setTimeout(loadRandomFlag, 1500);
      } else {
        feedback.textContent = "‚ùå –ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë.";
        streak = 0;
        doublePoints = false;
        basePoints = score; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –æ—á–∫–∏
        updateStats();
      }
    }

    function showHint() {
      doublePoints = false;
      const hintDiv = document.getElementById("hintOptions");
      hintDiv.innerHTML = "";

      const options = new Set();
      options.add(current.name);
      while (options.size < 4) {
        const random = currentList[Math.floor(Math.random() * currentList.length)];
        options.add(random.name);
      }

      const shuffled = Array.from(options).sort(() => Math.random() - 0.5);

      shuffled.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "hint-btn";
        btn.onclick = () => checkAnswer(option);
        hintDiv.appendChild(btn);
      });
    }

    function restartGame() {
      document.getElementById("startMenu").style.display = "block";
      document.getElementById("game").style.display = "none";
      document.getElementById("summary").style.display = "none";
    }

    function updateLeaderboard(newScore) {
      const leaderboardDiv = document.getElementById("leaderboard");
      const scores = JSON.parse(localStorage.getItem("flagGameScores")) || [];
      scores.push(newScore);
      scores.sort((a, b) => b - a);
      const topScores = scores.slice(0, 5);
      localStorage.setItem("flagGameScores", JSON.stringify(topScores));
      leaderboardDiv.innerHTML = `<h3>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h3><ol>${topScores.map(s => `<li>${s} –æ—á–∫–æ–≤</li>`).join("")}</ol>`;
    }
  </script>
